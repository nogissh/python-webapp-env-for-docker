# Upstream component
upstream django {
    server unix:/home/app.sock;
}

# Server config
server {

  # Settings
  listen      80 default_server;
  server_name .example.com;
  charset     utf-8;

  # Staticfiles
  location /media  {
      alias /home/app/staticfiles;
  }
  location /static {
      alias /home/app/staticfiles;
  }

  # Standard
  location / {
    uwsgi_pass  django;
    include     /home/nginx-config/uwsgi_params;
  }
}
